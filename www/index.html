<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>Remember to Eat</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="styles.css">
<link rel="manifest" href="manifest.webmanifest">
<link rel="icon" href="images/icon.svg" sizes="any">

<script type="module" src="lib/components/nutrient-meter.mjs"></script>
<script type="module" src="lib/components/food-button.mjs"></script>
<script type="module" src="lib/components/custom-food-button.mjs"></script>
<script type="module" src="lib/app.mjs"></script>
<script type="module">
navigator.serviceWorker.register('/service-worker.js');
</script>

<body class="app">

<header>
  <h1><a href="/">Remember to Eat</a></h1>

  <a href="/about.html">?</a>
</header>

<main>
  <div id="panels">
    <div id="current" class="panel">
      <h2>Today</h2>

      <div class="container">
        <nutrient-meter name="Energy" unit="kcal"></nutrient-meter>
        <nutrient-meter name="Protein" unit="g"></nutrient-meter>
      </div>
    </div>

    <div id="targets" class="panel">
      <h2>Targets</h2>

      <div class="container">
        <label class="nutrient">
          <span class="label">Energy</span>
          <input type="number" value="2000" id="target-energy">
          <span class="unit">kcal</span>
        </label>

        <label class="nutrient">
          <span class="label">Protein</span>
          <input type="number" value="160" id="target-protein">
          <span class="unit">g</span>
        </label>

        <label class="time">
          Wake up
          <input type="time" id="wake-up-time" value="09:00">
        </label>

        <label class="time">
          Last meal
          <input type="time" id="last-meal-time" value="00:30">
        </label>
      </div>
    </div>
  </div>

  <div id="food">
    <food-button imagesrc="images/soylent-original.jpg"
                imagewidth="1500" imageheight="1500"
                name="Soylent Original"
                energy="400"
                protein="20"></food-button>

    <food-button imagesrc="images/pea-protein.jpg"
                imagewidth="461" imageheight="697"
                name="Pea Protein"
                energy="120"
                protein="24"></food-button>

    <food-button imagesrc="images/chicken-breast.webp"
                imagewidth="900" imageheight="600"
                name="Chicken Breast"
                energy="140"
                protein="23"></food-button>

    <food-button imagesrc="images/protein-bar.jpg"
                imagewidth="1500" imageheight="1500"
                name="Protein Bar"
                energy="180"
                protein="19"></food-button>

    <custom-food-button></custom-food-button>
  </div>
</main>
