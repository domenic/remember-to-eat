<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>Remember to Eat</title>
<link rel="stylesheet" href="styles.css">

<script type="module" src="lib/components/nutrient-meter.mjs"></script>
<script type="module" src="lib/components/food-button.mjs"></script>
<script type="module" src="lib/app.mjs"></script>

<div id="current" class="panel">
  <h2>Today</h2>

  <div class="container">
    <nutrient-meter name="Energy" unit="kcal"></nutrient-meter>
    <nutrient-meter name="Protein" unit="mg"></nutrient-meter>
  </div>
</div>

<div id="targets" class="panel">
  <h2>Targets</h2>

  <div class="container">
    <label class="nutrient">
      <span class="label">Energy</span>
      <span class="value">
        <input class="number kcal" type="number" value="2000" id="target-energy">
        <span class="unit">kcal</span>
      </span>
    </label>

    <label class="nutrient">
      <span class="label">Protein</span>
      <span class="value">
        <input class="number mg" type="number" value="160" id="target-protein">
        <span class="unit">mg</span>
      </span>
    </label>

    <label class="time">
      Wake up
      <input type="time" id="wake-up-time" value="09:00">
    </label>

    <label class="time">
      Sleep
      <input type="time" id="sleep-time" value="00:30">
    </label>
  </div>
</div>

<div id="food">
  <food-button imagesrc="images/soylent-original.jpg"
               imagewidth="1500" imageheight="1500"
               name="Soylent Original"
               energy="400"
               protein="20"></food-button>

  <food-button imagesrc="images/soylent-bridge.jpg"
               imagewidth="1500" imageheight="1500"
               name="Soylent Bridge"
               energy="180"
               protein="15"></food-button>

  <food-button imagesrc="images/pea-protein.jpg"
               imagewidth="461" imageheight="697"
               name="Pea Protein"
               energy="120"
               protein="24"></food-button>
</div>
